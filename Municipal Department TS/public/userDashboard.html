<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greener Future - My Complaints</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 0 0 60px 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px 0;
      text-align: center;
      border-bottom: 4px solid #43a047;
      width: 100vw;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      position: relative;
      box-sizing: border-box;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo-title img {
      width: 60px;
      height: 60px;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 300;
    }

    .sub-tagline {
      font-size: 1rem;
      font-weight: 300;
      margin-top: 5px;
      opacity: 0.9;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 40px auto;
      position: relative;
    }

    .top-left-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: transparent;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }

    .top-left-button:hover {
      background-color: #2e7d32;
      color: white;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
    }

    .user-info {
      color: #388e3c;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .complaint-card {
      background-color: #f5f5f5;
      border: 1px solid #388e3c;
      border-radius: 8px;
      padding: 20px;
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .complaint-card p {
      margin: 5px 0;
      font-size: 16px;
    }

    .complaint-card img {
      max-width: 300px;
      width: 100%;
      border-radius: 5px;
      margin: 10px auto;
      border: 1px solid #ccc;
      display: block;
    }

    .status-pending {
      color: #ff9800;
      font-weight: bold;
    }

    .status-resolved {
      color: #4caf50;
      font-weight: bold;
    }

    button {
      padding: 12px 24px;
      background-color: transparent;
      color: #d32f2f;
      border: 2px solid #d32f2f;
      border-radius: 6px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #d32f2f;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="Emblem_of_Telangana.svg.png" alt="Telangana Logo">
      <h1>Municipal Department Telangana</h1>
    </div>
    
    <p class="sub-tagline">Committed to a Cleaner, Greener Telangana</p>
  </header>

  <div class="container">
    <!-- Make a Complaint button -->
    <a href="home.html" class="top-left-button"><-Back</a>

    <h2>My Complaints</h2>
    <p class="user-info">Logged in as: <span id="userEmail"></span></p>
    <div id="complaintsList"></div>
    <button id="logoutButton">Logout</button>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="userDashboard.js"></script>
</body>
</html>
